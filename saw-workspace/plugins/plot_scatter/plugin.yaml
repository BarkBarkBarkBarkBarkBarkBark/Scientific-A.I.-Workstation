id: "plot_scatter"
name: "Plot Scatter"
version: "1.1.0"
description: "Create a simple scatter visualization payload from an embedding."
category_path: "viz/processors"
entrypoint:
  file: "wrapper.py"
  callable: "main"
environment:
  python: ">=3.11,<3.13"
inputs:
  emb:
    type: "embedding"
params:
  x:
    type: "string"
    default: "pc1"
    ui: { label: "X axis" }
  y:
    type: "string"
    default: "pc2"
    ui: { label: "Y axis" }
  color:
    type: "string"
    default: "label"
    ui: { label: "Color by" }
outputs:
  viz:
    type: "viz"
execution:
  deterministic: true
  cacheable: true
side_effects:
  network: "none"
  disk: "read_only"
  subprocess: "forbidden"
resources:
  gpu: "forbidden"
  threads: 1


