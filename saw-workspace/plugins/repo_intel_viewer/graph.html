<!DOCTYPE html>
<html>
<head>
  <title>Repo Graph</title>
  <script src="https://unpkg.com/cytoscape@3.26.0/dist/cytoscape.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 16px; }
    #controls { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; align-items: start; margin-bottom: 12px; }
    #controls .card { border: 1px solid #ddd; border-radius: 8px; padding: 10px; }
    #controls label { display: block; font-size: 12px; color: #444; margin-bottom: 6px; }
    .row { display: flex; gap: 8px; align-items: center; flex-wrap: wrap; }
    button { padding: 6px 10px; border-radius: 6px; border: 1px solid #ccc; background: #f8f8f8; cursor: pointer; }
    button.primary { background: #111; color: #fff; border-color: #111; }
    button:disabled { opacity: 0.5; cursor: not-allowed; }
    .muted { color: #666; font-size: 12px; }
    #cy { width: 100%; height: 70vh; border: 1px solid #ccc; border-radius: 8px; }
    #details { white-space: pre-wrap; font-family: ui-monospace, SFMono-Regular, Menlo, monospace; font-size: 12px; }
  </style>
</head>
<body>
  <h1>Repo Graph</h1>
  <p><strong>Repo root:</strong> {{ repo_root }}</p>

  <div id="controls">
    <div class="card">
      <label>Summary</label>
      <div id="stats" class="muted">Loading…</div>
      <div class="row" style="margin-top: 8px;">
        <button id="download">Export JSON</button>
      </div>
      <div class="muted" style="margin-top: 6px;">Labels are hidden until you zoom in (or select a node) to avoid overlap.</div>
    </div>
    <div class="card">
      <label>Selected</label>
      <div id="details" class="muted">Click a node to view its full path.</div>
    </div>
  </div>

  <div id="cy"></div>
  <script>
    const originalGraph = {{ graph | tojson }};

    function basename(p) {
      const s = String(p || '');
      const parts = s.split('/');
      return parts.length ? parts[parts.length - 1] : s;
    }

    let cy = null;
    const detailsEl = document.getElementById('details');
    const statsEl = document.getElementById('stats');

    function renderStats(graph) {
      if (!statsEl) return;
      const s = (graph && graph.stats) || {};
      statsEl.textContent = `nodes: ${s.node_count ?? '—'} • edges: ${s.edge_count ?? '—'} • not_imported: ${s.not_imported_count ?? '—'} • isolated: ${s.isolated_count ?? '—'}`;
    }

    function buildElements(graph) {
      return [
        ...(graph.nodes || []).map(n => ({
          data: {
            id: n.id,
            label: basename(n.rel_path),
            full: n.rel_path,
          },
        })),
        ...(graph.edges || []).map(e => ({ data: { source: e.src, target: e.dst } })),
      ];
    }

    function applyLabelVisibility() {
      if (!cy) return;
      const z = cy.zoom();
      const show = z >= 1.25;
      cy.style()
        .selector('node')
        .style('text-opacity', show ? 0.95 : 0)
        .update();
    }

    function render(graph) {
      renderStats(graph);
      if (typeof cytoscape !== 'function') {
        if (statsEl) statsEl.textContent = 'Cytoscape failed to load (network blocked?).';
        return;
      }
      const elements = buildElements(graph);
      if (cy) {
        cy.destroy();
        cy = null;
      }

      cy = cytoscape({
        container: document.getElementById('cy'),
        elements,
        wheelSensitivity: 0.15,
        style: [
          {
            selector: 'node',
            style: {
              'background-color': '#6b7280',
              'width': 14,
              'height': 14,
              'label': 'data(label)',
              'font-size': 9,
              'text-wrap': 'wrap',
              'text-max-width': 120,
              'text-opacity': 0,
              'text-outline-width': 2,
              'text-outline-color': '#ffffff',
              'color': '#111827',
            },
          },
          {
            selector: 'node:selected',
            style: {
              'background-color': '#111827',
              'text-opacity': 1,
              'font-size': 11,
              'text-max-width': 420,
            },
          },
          {
            selector: 'edge',
            style: {
              'width': 1,
              'line-color': '#9ca3af',
              'target-arrow-color': '#9ca3af',
              'target-arrow-shape': 'triangle',
              'curve-style': 'bezier',
              'arrow-scale': 0.7,
              'opacity': 0.65,
            },
          },
        ],
        layout: {
          name: 'cose',
          nodeDimensionsIncludeLabels: true,
          animate: false,
          fit: true,
          padding: 30,
          idealEdgeLength: 90,
          nodeRepulsion: 5200,
        },
      });

      cy.on('tap', 'node', (evt) => {
        const n = evt.target;
        detailsEl.textContent = n.data('full') || n.id();
      });
      cy.on('zoom', applyLabelVisibility);
      applyLabelVisibility();
    }

    function downloadJson(data, filename) {
      const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = filename;
      document.body.appendChild(a);
      a.click();
      a.remove();
      URL.revokeObjectURL(url);
    }

    const downloadBtn = document.getElementById('download');
    downloadBtn.addEventListener('click', () => {
      downloadJson(originalGraph, 'repo_graph.json');
    });

    // Initial render.
    render(originalGraph);
  </script>
</body>
</html>
