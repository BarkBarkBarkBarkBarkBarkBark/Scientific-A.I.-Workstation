id: "saw.generated.dice-roller"
name: "Dice Roller"
version: "0.1.0"
description: "A plugin to simulate rolling dice."
category_path: "games"
entrypoint:
  file: "wrapper.py"
  callable: "main"
environment:
  python: ">=3.11,<3.13"
  pip: []
inputs: {}
params:
  num_dice:
    type: "number"
    default: 1
    ui: { label: "Number of dice to roll" }
  num_sides:
    type: "number"
    default: 6
    ui: { label: "Number of sides on the dice" }
outputs:
  rolls:
    type: "array"
execution:
  deterministic: true
  cacheable: true
side_effects:
  network: "none"
  disk: "read_only"
  subprocess: "forbidden"
resources:
  gpu: "forbidden"
  threads: 1