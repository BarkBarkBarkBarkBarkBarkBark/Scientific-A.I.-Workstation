id: "saw.example.bouncing_text"
name: "Bouncing Text Screensaver"
version: "0.1.0"
description: "Takes text input and generates an HTML 'screensaver' with the text bouncing around a square display."
entrypoint:
  file: "wrapper.py"
  callable: "main"
environment:
  python: ">=3.11,<3.13"
  pip: []
inputs:
  text:
    type: "string"
    description: "The text to animate."
params:
  box_size:
    type: "number"
    default: 512
    ui: { label: "Box size (px)" }
  speed_px_s:
    type: "number"
    default: 140
    ui: { label: "Speed (px/s)" }
  font_size:
    type: "number"
    default: 36
    ui: { label: "Font size (px)" }
  fg_color:
    type: "string"
    default: "#00ff88"
    ui: { label: "Text color" }
  bg_color:
    type: "string"
    default: "#0b1020"
    ui: { label: "Background color" }
outputs:
  page:
    type: "object"
    description: "HTML artifact path for the bouncing text display."
execution:
  deterministic: true
  cacheable: true
side_effects:
  network: "none"
  disk: "read_write"
  subprocess: "forbidden"
resources:
  gpu: "forbidden"
  threads: 1

ui:
  mode: "bundle"
  schema_file: "ui.yaml"
  bundle_file: "ui/ui.bundle.js"
  sandbox: true


