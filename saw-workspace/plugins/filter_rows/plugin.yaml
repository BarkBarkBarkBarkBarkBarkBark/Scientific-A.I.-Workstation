id: "filter_rows"
name: "Filter Rows"
version: "1.2.0"
description: "Filter table rows by a simple boolean expression like col(\"signal\") > 0.5."
category_path: "data/processors"
entrypoint:
  file: "wrapper.py"
  callable: "main"
environment:
  python: ">=3.11,<3.13"
inputs:
  df_in:
    type: "table"
params:
  expr:
    type: "string"
    default: "col(\"signal\") > 0.5"
    ui: { label: "Expression" }
outputs:
  df_out:
    type: "table"
execution:
  deterministic: true
  cacheable: true
side_effects:
  network: "none"
  disk: "read_only"
  subprocess: "forbidden"
resources:
  gpu: "forbidden"
  threads: 1


