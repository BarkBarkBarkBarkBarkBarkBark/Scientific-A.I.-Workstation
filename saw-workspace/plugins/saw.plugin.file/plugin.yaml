id: "saw.plugin.generator"
name: "Plugin Generator"
version: "0.1.0"
description: "Generate a new SAW plugin from a repo URL and optional code snippet."
category_path: "automation"
entrypoint:
  file: "wrapper.py"
  callable: "main"
environment:
  python: ">=3.11,<3.13"
params:
  plugin_name:
    type: "string"
    default: ""
    ui: { label: "Plugin name" }
  plugin_description:
    type: "string"
    default: ""
    ui: { label: "Plugin description" }
  repo_url:
    type: "string"
    default: ""
    ui: { label: "Repo URL (optional)" }
outputs:
  result:
    type: "object"
execution:
  deterministic: false
  cacheable: false
side_effects:
  network: "allowed"
  disk: "read_write"
  subprocess: "allowed"
resources:
  gpu: "forbidden"
  threads: 1
