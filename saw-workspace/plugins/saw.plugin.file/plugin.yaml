id: "saw.plugin.generator"
name: "Plugin Generator"
version: "0.1.0"
description: "Generate a new SAW plugin from a repo URL and optional code snippet."
category_path: "automation"
entrypoint:
  file: "wrapper.py"
  callable: "main"
environment:
  python: ">=3.11,<3.13"
inputs:
  repo_url:
    type: "string"
    description: "Git repo URL to clone into saw-workspace/sources (optional)."
  user_request:
    type: "text"
    description: "User description of desired plugin behavior (optional)."
  code_path:
    type: "path"
    description: "Workspace-relative path to code or notebook (optional)."
  code_snippet:
    type: "text"
    description: "Inline code snippet to wrap (optional)."
params:
  plugin_name:
    type: "string"
    default: ""
    ui: { label: "Plugin name" }
  plugin_description:
    type: "string"
    default: ""
    ui: { label: "Plugin description" }
outputs:
  result:
    type: "object"
execution:
  deterministic: false
  cacheable: false
side_effects:
  network: "allowed"
  disk: "read_write"
  subprocess: "allowed"
resources:
  gpu: "forbidden"
  threads: 1
