id: "saw.template.plugin"
name: "Template Plugin (Copy Me)"
version: "0.1.0"
description: "Reference implementation of a SAW plugin manifest + wrapper contract."
category_path: "templates"
meta:
  human_description: "Copy this plugin folder to start a new workspace plugin. Edit plugin.yaml + wrapper.py + ui/declarative_ui.yaml."
  machine_description: "Template plugin demonstrating: manifest fields, wrapper contract, safe IO patterns, and Declarative UI schema-mode UI."
  tags: ["template", "example", "declarativeUi"]
  docs:
    readme: "README.md"
    agent_context: "AGENT_CONTEXT.md"
    declarative_ui_ui: "ui/declarative_ui.yaml"
entrypoint:
  file: "wrapper.py"
  callable: "main"
environment:
  python: ">=3.11,<3.13"
  pip: []
inputs:
  in_obj:
    type: "object"
    ui: { label: "Input object (optional)" }
  in_path:
    type: "path"
    ui: { label: "Workspace-relative path (optional)" }
params:
  message:
    type: "string"
    default: "Hello from saw.template.plugin"
    ui: { label: "Message" }
  preview_bytes:
    type: "number"
    default: 256
    ui: { label: "File preview bytes" }
  write_run_output:
    type: "string"
    default: "false"
    ui: { label: "Write output file to SAW_RUN_DIR (true/false)" }
outputs:
  result:
    type: "object"
execution:
  deterministic: true
  cacheable: true
side_effects:
  network: "none"
  disk: "read_write"
  subprocess: "forbidden"
resources:
  gpu: "forbidden"
  threads: 1

ui:
  mode: "schema"
  schema_file: "ui/declarative_ui.yaml"
  bundle_file: "ui/ui.bundle.js"
  sandbox: true


