id: "normalize"
name: "Normalize"
version: "0.9.1"
description: "Normalize numeric columns in a table (z-score or minmax)."
category_path: "data/processors"
entrypoint:
  file: "wrapper.py"
  callable: "main"
environment:
  python: ">=3.11,<3.13"
  pip:
    - "numpy>=1.26"
inputs:
  df:
    type: "table"
params:
  method:
    type: "string"
    default: "zscore"
    ui: { label: "Method" }
  eps:
    type: "number"
    default: 1e-6
    ui: { label: "Epsilon" }
outputs:
  df_norm:
    type: "table"
execution:
  deterministic: true
  cacheable: true
side_effects:
  network: "none"
  disk: "read_only"
  subprocess: "forbidden"
resources:
  gpu: "forbidden"
  threads: 1


